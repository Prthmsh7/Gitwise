<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Summarizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Gitwise.ai</h2>
        
        <div class="input-group">
            <button id="summarize">Summarize Page</button>
        </div>

        <textarea id="summary" placeholder="Summary will appear here..." readonly></textarea>

        <div class="input-group">
            <input type="text" id="query" placeholder="Ask a question...">
            <button id="ask">Ask</button>
        </div>

        <textarea id="answer" placeholder="Answer will appear here..." readonly></textarea>
    </div>

    <script src="popup.js"></script>
</body>
</html>
